{% extends 'html/header.html' %}
{% block title %}CRUD operations{% endblock %}
{% block content%}
<div class="container">
	<div class="row">
		<div class="card col-md-3 mt-3 mx-2">
			<h3 class="p-3 bg-primary text-center text-white mt-3 border rounded">Add User</h3>
			<form method="post">
				{% csrf_token %}
				<input type="text" name="username" class="form-control my-2" placeholder="Username">
				<input type="password" name="pas" class="form-control my-2" placeholder="Password">
				<input type="email" name="email" class="form-control my-2" placeholder="Email Id">
				<input type="number" name="age" class="form-control my-2" placeholder="Age">
				<input type="submit" value="create" class="form-control btn btn-success btn-block my-2">
			</form>
		</div>
		<div class="card col-md-5 mt-3 mx-2">
			<h3 class="p-3 bg-warning text-center text-light mt-3">User Details</h3>
			<table class="table table-striped table-hover table-borderless">
				<tr class="bg-dark text-light">
					<tr class="bg-secondary">
					<td>S.no</td>
					<td>Username</td>
					<td>EmailId</td>
					<td>Age</td>
					<td>Actions</td>
				</tr>
				</tr>
				{% for i in info %}
				<tr>
					<td>{{forloop.counter}}</td>
				    <td>{{i.username}}</td>
				    <td>{{i.email}}</td>
                    <td>{{i.age}}</td>
                    <td><a href="" class="btn btn-info">Update</a>
                    	<a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a></td>
                </tr>
				{% endfor %}
			</table>
		</div>
	</div>
</div>

{% endblock %}
