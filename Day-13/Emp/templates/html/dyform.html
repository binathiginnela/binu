{% extends 'html/header.html' %}
{% block title %}Dynamic Form{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-5 mx-auto mt-3">
		<h4 class="bg-warning text-light text-center p-2 border rounded mt-3">Registration</h4>
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				<table class="table table-borderless">
					{% for k in tu %}
					<tr>
						<td>{{k.label_tag}}</td>
						<td>{{k}}</td>
					</tr>
					{% endfor %}
				</table>
				<input type="submit" value="create" class="btn btn-success btn-block">
			</form>
		</div>
	</div>
</div>
{% endblock %}
